<template>
  <lightning-card title="Apex Imperative Method">
    <div class="slds-var-p-around_medium">
      <lightning-button
        variant="brand"
        label="Call Account Method"
        onclick={handleClick}
      ></lightning-button>
    </div>

    <template lwc:if={accounts}>
      <template for:each={accounts} for:item="account"
        ><div key={account.Id} class="slds-box slds-box_xx-small">
          <p>Name - {account.Name}</p>
        </div></template
      >
    </template>
  </lightning-card>
</template>
