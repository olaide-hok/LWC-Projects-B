<template>
  <lightning-card title="Navigate To New Record">
    <lightning-button
      variant="brand"
      label="New Record"
      onclick={navigateToNewRecord}
    ></lightning-button>
  </lightning-card>

  <!-- Navigate to New Record with Default values -->
  <lightning-card title="Navigate To New Record with default values">
    <lightning-button
      variant="brand"
      label="New Record with default values"
      onclick={navigateToNewRecordWithDefault}
    ></lightning-button>
  </lightning-card>

  <!-- Navigate to List View -->
  <lightning-card title="Navigate To List View">
    <lightning-button
      variant="brand"
      label="Navigate To List View"
      onclick={navigateToListView}
    ></lightning-button>
  </lightning-card>
</template>
